<!doctype html>
<style> * { border: 1px grey solid } </style>
<body></body>
<script src="ganja.js"></script>
<script>
  // Create a Clifford Algebra with 3,0,1 metric. 


  // Create a complex Algebra.
  Algebra(0,1,()=>{

      // Graph a two dimensional function to a canvas.
      // In this case we output the iterations it takes for z*z+c to converge to
      // infinity. (well, more than 2). 
      var canvas = this.graph((x,y)=>{
	  var n=35, z=0e1, c=x+y*1e1;
	  while (z < 2 && n--) z=z**2+c;
	  return (n/30);
      });

      // Show the result
      canvas.style.width  = '800px';
      canvas.style.height = '800px';
      document.body.appendChild(canvas);

      
  });
</script>
